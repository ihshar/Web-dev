<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .small{
            font-size: small;
        }

        .large{
            font-size: large;
        }

        #First-button{
            color: aqua;
        }
        .link1{
            color: aqua;
        }
        #link-id{
            color: red;
        }
    </style>
</head>
<body>

    <!-- class selector -->
    <h1 class="small">This is Heading 1.</h1>
    <h2 class="small">This is Heading 2.</h2>
    <h3 class="small">This is Heading 3.</h3>

    <h1 class="large">This is Heading 1.</h1>
    <h2 class="large">This is Heading 2.</h2>
    <h3 class="large">This is Heading 3.</h3>


    <a class="link1" href="https://www.google.com">This is the link.</a>
    
    <!-- element selector -->
    <button id="First-button">Submit</button>

    <a id="link-id" href="https://www.google.com">This is the link.</a>

</body>
</html>
