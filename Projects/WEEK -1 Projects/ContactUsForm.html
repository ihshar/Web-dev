<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <h1>Welcome to CodeHelp!</h1>
    <h2>Contact Us</h2>

    <form action="">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your Name">
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your Email Id">
        <br>
        <label for="Contact">Contact</label>
        <input type="tel" name="Contact" id="Contact" >

        <br>
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="select">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="transgender">Transgender</option>
        </select>
        <br>
        <label for="dob">Date Of Birth</label>
        <input type="date" name="date" id="dob">
        <br>
        
        <span>Rating</span>
        <input type="radio" name="rating" id="rating1" value="1">
        <label for="rating1">1</label>
        <input type="radio" name="rating" id="rating2" value="2">
        <label for="rating1">2</label>
        <input type="radio" name="rating" id="rating3" value="3">
        <label for="rating1">3</label>
        <input type="radio" name="rating" id="rating4" value="4">
        <label for="rating1">4</label>
        <input type="radio" name="rating" id="rating5" value="5">
        <label for="rating1">5</label>
        <br>
        <label for="msg">Enter Your Message</label><br>
        <textarea name="message" id="msg" cols="30" rows="5" placeholder="Enter Your Message Here"></textarea>
        <br>
        <input type="submit" name="submit" id="submit" value="Submit">
        <input type="reset" name="reset" id="reset" value="Reset" >

        <footer>
            <a href="https://www.instagram.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/1200px-Instagram_logo_2022.svg.png" alt="instagram"
            width="40"
            height="40">
        </a>

        <a href="https://www.telegram.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Telegram_2019_Logo.svg/1200px-Telegram_2019_Logo.svg.png" alt="telegram"
            width="40"
            height="40">
        </a>

        <a href="https://www.youtube.com" target="_blank"><img src="https://play-lh.googleusercontent.com/lMoItBgdPPVDJsNOVtP26EKHePkwBg-PkuY9NOrc-fumRtTFP4XhpUNk_22syN4Datc=w240-h480-rw" alt="youtube"
            width="40"
            height="40">
        </a>
        </footer>
    </form>
    </form>

</body>
</html>
